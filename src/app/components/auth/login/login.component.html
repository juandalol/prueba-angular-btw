<div class="container">
    <div class="title">
        <h1>INICIO DE SESIÓN</h1>
    </div>
    <mat-card class="card">
        <div class="form">
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ej. usuario@ejemplo.com" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
                      Por favor ingrese un email valido
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email requerido
                      </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        contraseña requerida
                      </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
            </form>
            <a [routerLink]="['/register']">Crear un usuario nuevo</a>
        </div>
    </mat-card>
</div>
