<div class="container">
    <div class="title">
        <h1>REGISTRO</h1>
    </div>
    <mat-card class="card">
        <div class="form">
            <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ej. usuario@ejemplo.com" formControlName="email">
                    <mat-error
                        *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
                        Por favor ingrese un email valido
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="registerForm.get('password').hasError('required')">
                        contraseña requerida
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
                        contraseña debe de ser mínimo de 4 carácteres
                    </mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Registrar</button>
            </form>
            <a [routerLink]="['/login']">Iniciar sesión</a>
        </div>
    </mat-card>
</div>
